<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name
        <input type="text" name="firstname" placeholder="XXXX" />
      </div>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name
        <input type="text" name="lastname" placeholder="XXXX" />
      </div>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Phone Number
        <input type="text" name="phone" placeholder="XXXXXXXXXX" />
      </div>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password
        <input type="password" name="password" placeholder="Make it a good one!" />
      </div>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">
        Do you agree to the terms and conditions?
        <input type="checkbox" name="tosAgreement" styel='' value="agree">
      </div>
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Get Started</button>
    </div>
  </form>
</div>
